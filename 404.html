<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Page Not Found | Bougainvillea Architecture</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f2;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .wrap {
      max-width: 500px;
    }
    h1 {
      font-size: 64px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    a {
      text-decoration: none;
      padding: 12px 28px;
      border: 1px solid #222;
      color: #222;
      transition: all 0.3s ease;
    }
    a:hover {
      background: #222;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>404</h1>
    <p>The page you’re looking for doesn’t exist or has been moved.</p>
    <a href="/">Back to Home</a>
  </div>
</body>
</html>
